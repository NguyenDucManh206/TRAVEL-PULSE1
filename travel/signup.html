<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Pulse - Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #0f172a;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* B√™n tr√°i */
    .left {
      width: 802px;
      height: 1117px;
      background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=802&h=1117&q=80") no-repeat center center;
      background-size: cover;
      position: relative;
      display: flex;
      align-items: flex-start;
      padding: 30px;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
    }

    /* B√™n ph·∫£i */
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    .form-box {
      width: 380px;
      padding: 20px;
    }

    .form-box h1 {
      font-size: 26px;
      margin-bottom: 6px;
    }

    .form-box p {
      font-size: 14px;
      margin-bottom: 24px;
      color: #6b7280;
    }

    /* N√∫t Google */
    .google-btn {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: #fff;
      margin-bottom: 18px;
      transition: background 0.2s;
    }

    .google-btn:hover {
      background: #f9fafb;
    }

    .google-btn img {
      width: 18px;
      height: 18px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 16px 0;
      color: #9ca3af;
      font-size: 13px;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      margin: 0 10px;
    }

    /* Form */
    .input-group {
      position: relative;
      margin-bottom: 16px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-group input:focus {
      border-color: #2563eb;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #6b7280;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .signup-btn:hover {
      background: #1d4ed8;
    }

    .terms {
      font-size: 12px;
      margin-top: 14px;
      text-align: center;
      color: #6b7280;
      line-height: 1.4;
    }

    .terms a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    .signin-link {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }

    .signin-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- B√™n tr√°i -->
    <div class="left">
      <div class="logo">Travel Pulse</div>
    </div>

    <!-- B√™n ph·∫£i -->
    <div class="right">
      <div class="form-box">
        <h1>Hi, Get Started Now üëã</h1>
        <p>Enter details to create your Travel Pulse account</p>

        <div class="google-btn">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
          Continue with Google
        </div>

        <div class="divider"><span>or</span></div>

        <!-- Form c√≥ k·∫øt n·ªëi qua destination.html -->
        <form action="destination.html" method="get">
  <div class="input-group">
    <input type="text" placeholder="Full Name" required>
  </div>
  <div class="input-group">
    <input type="email" placeholder="Email Address" required>
  </div>
  <div class="input-group">
    <input type="password" id="password" placeholder="Password" required>
    <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
  </div>
  <div class="input-group">
    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
    <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅ</span>
  </div>
  <button type="submit" class="signup-btn">Sign Up</button>
</form>


        <div class="terms">
          By signing up, you agree to our<br>
          <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>

        <div class="signin-link">
          Already have an account? <a href="#">Sign in</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
